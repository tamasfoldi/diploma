<div>
    <h1>{{typewriting.lesson.name}}</h1>

    <p>{{typewriting.lesson.text.text}}</p>

    <p>{{typewriting.typedText}}</p>

    <h1>{{typewriting.time}}</h1>

    <timer ng-model="typewriting.time" ng-hide="true"></timer>
    <textarea ui-event="{'keyup' : 'typewriting.typing($event)'}" autofocus ng-model="typewriting.typedText" ng-disabled="typewriting.getIsDisabled()"></textarea>
</div>
