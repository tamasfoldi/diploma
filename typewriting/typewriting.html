<div id="lesson_container">
    <h1 id="lesson_title">{{typewriting.lesson.getName()}}</h1>

    <p id="lesson_text">{{typewriting.lesson.getText()}}</p>

    <timer ng-model="typewriting.time" ng-hide="true"></timer>

    <form name="typingForm">
        <textarea name="typedText" ui-event="{'keypress' : 'typewriting.keypressHandling($event)'}"
                  autofocus ng-model="typewriting.typedText" ng-disabled="typewriting.getIsDisabled()" ng-trim="false" ng-paste="$event.preventDefault()" />
    </form>

    <div ng-hide="!typewriting.getIsDisabled()" id="lesson_result">
        <table class="table table-condensed table-striped">
            <caption>Congratulation you have completed this lesson with the following statistic:</caption>
            <tbody>
                <tr>
                    <th>Correct keypress: </th>
                    <td>{{typewriting.lesson.getStatistic().getNofCorrectKeyPresses()}}</td>
                </tr>
                <tr>
                    <th>Incorrect keypress: </th>
                    <td>{{typewriting.lesson.getStatistic().getNofMistakes()}}</td>
                </tr>
                <tr>
                    <th>Total keypress: </th>
                    <td>{{typewriting.lesson.getStatistic().getNofMistakes()--typewriting.lesson.getStatistic().getNofCorrectKeyPresses()}}</td>
                </tr>
                <tr>
                    <th>Accuracy: </th>
                    <td>{{typewriting.lesson.getStatistic().getAccuracy() | number:2}}%</td>
                </tr>
                <tr>
                    <th>Typing speed: </th>
                    <td>{{typewriting.lesson.getStatistic().getTypingSpeed() | number:2}} keypress / minute</td>
                </tr>
                <tr>
                    <th>Duration: </th>
                    <td>{{typewriting.lesson.getStatistic().getTimeInSeconds() | number:2}} seconds</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
