<div>
    <h1>{{typewriting.lesson.getName()}}</h1>

    <p>{{typewriting.lesson.getText()}}</p>

    <timer ng-model="typewriting.time" ng-hide="true"></timer>

    <form name="typingForm">
        <textarea name="typedText" ui-event="{'keypress' : 'typewriting.keypressHandling($event)'}"
                  autofocus ng-model="typewriting.typedText" ng-disabled="typewriting.getIsDisabled()" ng-trim="false" ng-paste="$event.preventDefault()" />
        {{paste}}
    </form>

    <div ng-hide="!typewriting.getIsDisabled()">Congratulation you have completed this lesson with the following statistic</div>

</div>
